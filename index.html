<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Vasos periféricos - Diabetes — Índice de contenidos</title>
  <meta name="description" content="Índice estático de los HTML en las subcarpetas del repositorio PAD." />

  <!-- Favicon inline -->
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cpath fill='%23377CF2' d='M6 8a4 4 0 0 1 4-4h4.2a3 3 0 0 1 2.1.9l2.1 2.2A3 3 0 0 0 20.6 8H26a4 4 0 0 1 4 4v10a6 6 0 0 1-6 6H12a6 6 0 0 1-6-6V8z'/%3E%3C/svg%3E" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              50:'#f3f8ff',100:'#e7f0ff',200:'#cfdefe',300:'#a8c6fd',400:'#7eadfb',
              500:'#5896f5',600:'#377cf2',700:'#2c63c6',800:'#234e9f',900:'#1b3b79'
            }
          },
          boxShadow: {
            soft:'0 10px 25px -10px rgba(55,124,242,.25)',
            softHover:'0 16px 40px -12px rgba(55,124,242,.35)'
          }
        }
      }
    }
  </script>
  <style>
    html { scroll-behavior: smooth; }
    :root { scrollbar-gutter: stable both-edges; }
  </style>
</head>
<body class="min-h-dvh bg-gradient-to-b from-brand-50 to-white text-slate-800 antialiased">
  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 border-b border-slate-200/60">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3">
      <div class="flex items-center gap-3">
        <div class="shrink-0 rounded-xl bg-brand-100 p-2 shadow-soft">
          <svg class="h-6 w-6" viewBox="0 0 24 24" aria-hidden="true" fill="#377cf2">
            <path d="M3 7a4 4 0 0 1 4-4h4.2a3 3 0 0 1 2.1.9l2.1 2.1A3 3 0 0 0 18.6 7H21a3 3 0 0 1 3 3v7a6 6 0 0 1-6 6H9a6 6 0 0 1-6-6V7z"/>
          </svg>
        </div>
        <div class="flex-1">
          <h1 class="text-lg sm:text-xl font-semibold tracking-tight">PAD — Índice de contenidos</h1>
          <p class="text-sm text-slate-600">Listados estáticos de los HTML por carpeta</p>
        </div>

        <!-- Contador -->
        <div class="hidden sm:flex items-center gap-2">
          <span class="text-xs uppercase tracking-wide text-slate-500">Total</span>
          <span id="countBadge" class="inline-flex items-center justify-center rounded-full bg-brand-100 text-brand-800 text-sm font-medium h-7 min-w-7 px-3 shadow-soft">0</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Controles -->
  <section class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pt-6">
    <div class="flex flex-col md:flex-row gap-3 md:items-center">
      <!-- Búsqueda -->
      <label class="relative flex-1">
        <span class="sr-only">Buscar</span>
        <input id="searchInput" type="search" inputmode="search" placeholder="Buscar por título, carpeta o archivo…"
          class="w-full rounded-xl border border-slate-300/70 bg-white/90 px-4 py-3 pl-10 shadow-soft focus:outline-none focus:ring-4 focus:ring-brand-200 focus:border-brand-400"
          autocomplete="off" />
        <svg class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"/>
        </svg>
      </label>

      <!-- Agrupar -->
      <div class="flex items-center gap-2">
        <button id="groupToggle" type="button"
          class="inline-flex items-center gap-2 rounded-xl border border-brand-200 bg-brand-50 px-4 py-2 text-brand-800 shadow-soft hover:shadow-softHover active:scale-[.99] select-none">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M3 7h8v6H3V7zm10 0h8v6h-8V7zM3 15h8v6H3v-6zm10 0h8v6h-8v-6z"/>
          </svg>
          <span class="font-medium">Agrupar por carpeta</span>
        </button>
        <button id="clearSearch" type="button"
          class="inline-flex items-center gap-2 rounded-xl border border-slate-300 bg-white px-3 py-2 text-slate-700 hover:bg-slate-50 active:scale-[.99]">
          <svg class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18"/>
          </svg>
          Limpiar
        </button>
      </div>
    </div>
  </section>

  <!-- Contenido -->
  <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 pb-16">
    <div id="content" class="mt-8"></div>
  </main>

  <!-- Volver arriba -->
  <a href="#top" class="fixed bottom-5 right-5 inline-flex items-center gap-2 rounded-full bg-brand-600 text-white px-4 py-2 shadow-soft hover:shadow-softHover focus:ring-4 focus:ring-brand-300">
    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 5l7 7H5l7-7zm0 7v7"/></svg>
    <span class="hidden sm:inline">Arriba</span>
  </a>

  <script>
    // ====== Datos estáticos (extraídos de indice.pdf) ======
    // Cada enlace abre en nueva pestaña hacia ./<carpeta>/ (sirve index.html implícitamente).
    const DATA = [
      { folder: 'ESVS2024-asymptomatic-PAD', title: 'ESVS 2025 Guía de Práctica Clínica para PAD asintomático', file: 'index.html', url: './ESVS2024-asymptomatic-PAD/' },
      { folder: 'Backtable-Aplicaciones-para-Dispositivos-BTK-Avanzados', title: 'Backtable - Aplicaciones para Dispositivos BTK Avanzados', file: 'index.html', url: './Backtable-Aplicaciones-para-Dispositivos-BTK-Avanzados/' },
      { folder: 'Backtable-Managing-Heavy-Calcification-with-Advanced-Tools', title: 'Backtable - Managing Heavy Calcification with Advanced Tools', file: 'index.html', url: './Backtable-Managing-Heavy-Calcification-with-Advanced-Tools/' },
      { folder: 'calc-riesgo-vasc', title: 'Calculadoras de Riesgo CV', file: 'index.html', url: './calc-riesgo-vasc/' },
      { folder: 'cap-func-MET-eq-metabolicos', title: 'Capacidad funcional MET o equivalentes metabólicos', file: 'index.html', url: './cap-func-MET-eq-metabolicos/' },
      { folder: 'comparacion-farmacos-hipolipemiantes', title: 'Comparación de Fármacos Hipolipemiantes', file: 'index.html', url: './comparacion-farmacos-hipolipemiantes/' },
      { folder: 'comparativo-estudios-randomizados-2015-2025-PAD', title: 'Comparativo de Estudios Randomizados 2015-2025 para PAD', file: 'index.html', url: './comparativo-estudios-randomizados-2015-2025-PAD/' },
      { folder: 'escalas-riesgo-sangrado-anticoagulacion', title: 'Escalas de Riesgo de Sangrado para valorar Anticoagulación', file: 'index.html', url: './escalas-riesgo-sangrado-anticoagulacion/' },
      { folder: 'GLASS', title: 'Glass Infrainguinal', file: 'index.html', url: './GLASS/' },
      { folder: 'Indice de Raynolds', title: 'El Número de Reynolds en Ecografía vascular', file: 'index.html', url: './Indice de Raynolds/' },
      { folder: 'isquemia-reperfusion-estudio-DANAMI', title: 'Estudio DANAMI-3 en isquemia reperfusión', file: 'index.html', url: './isquemia-reperfusion-estudio-DANAMI/' },
      { folder: 'la-brecha-evidencia-aterectomia', title: 'Análisis Clínico de la Evidencia sobre la brecha de evidencia para aterectomía', file: 'index.html', url: './la-brecha-evidencia-aterectomia/' },
      { folder: 'lesion-por-isquemia-reperfusion', title: 'Lesión por isquemia reperfusión', file: 'index.html', url: './lesion-por-isquemia-reperfusion/' },
      { folder: 'sistema-evaluacion-seleccion-apositos-ulceras', title: 'Sistema de Evaluación y Selección de apósitos para úlceras', file: 'index.html', url: './sistema-evaluacion-seleccion-apositos-ulceras/' },
      { folder: 'sistemas-clasificacion-infeccion-protesis-vasc', title: 'Sistemas de Clasificación de Infección de prótesis vasculares', file: 'index.html', url: './sistemas-clasificacion-infeccion-protesis-vasc/' },
      { folder: 'Supera', title: 'Guía del Stent Biomimético SUPERA', file: 'index.html', url: './Supera/' },
      { folder: 'Tipos-ulceras', title: 'Tipos de Úlceras', file: 'index.html', url: './Tipos-ulceras/' },
      { folder: 'calc-calidad-vida-tras-amputacion', title: 'Calculadora Interactiva de vida tras amputación, file: 'index.html', url: './calc-calidad-vida-tras-amputacion/' },
      { folder: 'cuadro-comparativo-calidad-vida-tras-amputacion', title: 'Calidad de Vida tras Amputación', file: 'index.html', url: './cuadro-comparativo-calidad-vida-tras-amputacion/' },
    ];

    // ====== Estado/UI ======
    let GROUPED = true;  // vista agrupada por carpeta
    const $ = (sel, el=document) => el.querySelector(sel);
    const createEl = (tag, attrs={}) => Object.assign(document.createElement(tag), attrs);

    function setCount(n) { $('#countBadge').textContent = n; }

    function render() {
      const q = $('#searchInput').value.trim().toLowerCase();
      const arr = q
        ? DATA.filter(i =>
            (i.title && i.title.toLowerCase().includes(q)) ||
            (i.folder && i.folder.toLowerCase().includes(q)) ||
            (`${i.folder}/${i.file}`.toLowerCase().includes(q)))
        : DATA.slice();

      setCount(arr.length);

      const container = $('#content');
      container.innerHTML = '';

      if (GROUPED) {
        // Agrupar por carpeta
        const groups = {};
        for (const item of arr) (groups[item.folder] ||= []).push(item);
        const groupNames = Object.keys(groups).sort((a,b)=>a.localeCompare(b,'es',{sensitivity:'base'}));

        for (const g of groupNames) {
          const section = createEl('section', { className: 'mb-8' });
          section.innerHTML = `
            <div class="mb-3 flex items-center gap-3">
              <div class="rounded-lg bg-brand-100 p-2">
                <svg class="h-5 w-5 text-brand-700" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M3 6a2 2 0 0 1 2-2h4.2a2 2 0 0 1 1.4.6l1.8 1.8A2 2 0 0 0 14.6 7H19a2 2 0 0 1 2 2v8a5 5 0 0 1-5 5H8a5 5 0 0 1-5-5V6z"/>
                </svg>
              </div>
              <h2 class="text-base sm:text-lg font-semibold text-slate-800">${g}</h2>
              <span class="text-xs text-slate-500">(${groups[g].length})</span>
            </div>
          `;
          const grid = createEl('div', { className: 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4' });

          for (const it of groups[g]) {
            const card = createEl('a', {
              href: it.url,
              target: '_blank',
              rel: 'noopener noreferrer',
              className: 'group block rounded-xl bg-white/90 border border-slate-200/70 p-4 shadow-soft hover:shadow-softHover focus:outline-none focus:ring-4 focus:ring-brand-200 active:scale-[.995]',
              title: `Abrir: ${it.title}`
            });
            card.innerHTML = `
              <div class="flex items-start gap-3">
                <div class="mt-1 rounded-md bg-brand-50 p-2">
                  <svg class="h-5 w-5 text-brand-700" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M5 4h14a2 2 0 0 1 2 2v12.5a1.5 1.5 0 0 1-1.5 1.5H6.5A3.5 3.5 0 0 1 3 16.5V6a2 2 0 0 1 2-2zm3 4h8v1H8V8z"/>
                  </svg>
                </div>
                <div class="min-w-0 flex-1">
                  <h3 class="truncate text-slate-800 font-medium group-hover:text-brand-800">${it.title}</h3>
                  <p class="mt-1 text-sm text-slate-500 truncate">${it.folder}/${it.file}</p>
                </div>
                <div class="ml-2 shrink-0 opacity-80 group-hover:opacity-100">
                  <svg class="h-5 w-5 text-brand-700" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                    <path d="M14 3h7v7h-2V6.4l-7.9 7.9-1.4-1.4L17.6 5H14V3zM5 5h6v2H7v10h10v-4h2v6H5V5z"/>
                  </svg>
                </div>
              </div>
            `;
            grid.appendChild(card);
          }

          section.appendChild(grid);
          container.appendChild(section);
        }

        if (!groupNames.length) {
          container.innerHTML = `<p class="text-slate-600">No se encontraron HTML que coincidan con tu búsqueda.</p>`;
        }
      } else {
        // Vista plana
        const list = createEl('div', { className: 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4' });
        for (const it of arr) {
          const card = createEl('a', {
            href: it.url,
            target: '_blank',
            rel: 'noopener noreferrer',
            className: 'group block rounded-xl bg-white/90 border border-slate-200/70 p-4 shadow-soft hover:shadow-softHover focus:outline-none focus:ring-4 focus:ring-brand-200 active:scale-[.995]',
          });
          card.innerHTML = `
            <div class="flex items-start gap-3">
              <div class="mt-1 rounded-md bg-brand-50 p-2">
                <svg class="h-5 w-5 text-brand-700" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M5 4h14a2 2 0 0 1 2 2v12.5a1.5 1.5 0 0 1-1.5 1.5H6.5A3.5 3.5 0 0 1 3 16.5V6a2 2 0 0 1 2-2zm3 4h8v1H8V8z"/>
                </svg>
              </div>
              <div class="min-w-0 flex-1">
                <h3 class="truncate text-slate-800 font-medium group-hover:text-brand-800">${it.title}</h3>
                <p class="text-xs text-slate-500">${it.folder}</p>
                <p class="mt-1 text-sm text-slate-500 truncate">${it.folder}/${it.file}</p>
              </div>
              <div class="ml-2 shrink-0 opacity-80 group-hover:opacity-100">
                <svg class="h-5 w-5 text-brand-700" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                  <path d="M14 3h7v7h-2V6.4l-7.9 7.9-1.4-1.4L17.6 5H14V3zM5 5h6v2H7v10h10v-4h2v6H5V5z"/>
                </svg>
              </div>
            </div>
          `;
          list.appendChild(card);
        }
        $('#content').appendChild(list);
      }
    }

    // ====== Eventos ======
    $('#groupToggle').addEventListener('click', () => {
      GROUPED = !GROUPED;
      $('#groupToggle').querySelector('span').textContent = GROUPED ? 'Agrupar por carpeta' : 'Ver lista plana';
      render();
    });
    $('#clearSearch').addEventListener('click', () => { $('#searchInput').value = ''; render(); });
    $('#searchInput').addEventListener('input', render);
    window.addEventListener('keydown', (e) => {
      if (e.key === '/' && !e.target.matches('input,textarea')) {
        e.preventDefault(); $('#searchInput').focus();
      }
    });

    // ====== Inicio ======
    setCount(DATA.length);
    render();
  </script>
</body>
</html>
